<!DOCTYPE html>
<html>
<head>
  <title>Website này được tạo ra để địt mẹ mày</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Chào mừng đến với trang web dmmay!</h1>
  </header>
  <main>
    <div id="captchaSection">
      <p>Chào bạn! Để truy cập vào trang web, hãy giải câu hỏi CAPTCHA sau:</p>
      <form id="captchaForm">
        <label for="captcha">1 + 1 = </label>
        <input type="text" id="captcha" name="captcha">
        <button type="submit">Xác nhận</button>
      </form>
    </div>
    <div id="infoSection" style="display: none;">
      <h2>Thông tin cơ bản</h2>
      <p>Trang web này được bảo vệ bởi liên hiệp vũ trụ</p>
    </div>
  </main>
  <footer>
    <p>Bản quyền © 2023 Người dùng vô danh</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
